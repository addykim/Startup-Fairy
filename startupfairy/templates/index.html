{% extends "base.html" %}
{% set active_page = "index" %}
{% block content %}

<!-- Carousel -->
<!-- need to make this fit in a specified mask -->

<section class="success" id="Carousel">
  <!--div class="container"-->
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active nova">
        <a href="category/companies"><img src="http://rivierapartners.com/content/uploads/2015/07/startup-office.jpg" class="carousel-img img-responsive" alt="...">
        <div class="carousel-caption">
          <h1>Companies</h1>
        </div></a>
      </div>

      <div class="item nova">
        <a href="category/people"><img src="http://1u88jj3r4db2x4txp44yqfj1.wpengine.netdna-cdn.com/wp-content/uploads/2015/08/Camp-YC-Group.jpg" class="img-responsive" alt="...">
        <div class="carousel-caption">
          <h1>People</h1>
        </div></a>
      </div>

      <div class="item nova">
        <a href="category/cities"><img src="http://www.sliceoflime.com/wp-content/uploads/2014/12/City.jpg" class="carousel-img img-responsive" alt="...">
        <div class="carousel-caption">
          <h1>Cities</h1>
        </div></a>
      </div>

      <div class="item nova">
        <a href="category/financialorgs"><img src="https://gigaom.com/wp-content/uploads/sites/1/2013/06/wall-street-new-york-stock-exchange.jpg" class="img-responsive" alt="...">
        <div class="carousel-caption">
          <h1>Organizations</h1>
        </div></a>
      </div>

    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
  <!--/div-->
</section>

  <br>
  {% endblock %}
