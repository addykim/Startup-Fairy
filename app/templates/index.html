{% extends "base.html" %}
{% set active_page = "index" %}
{% block content %}

<!-- Carousel -->
<!-- need to make this fit in a specified mask -->

<section class="success" id="Carousel">
  <div class="container">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <img src="http://static4.businessinsider.com/image/571d80c5dd0895e66f8b479c-2528-1422/silicon-valley-season-2-animation.png" class="img-responsive" alt="...">
          <div class="carousel-caption">
            Breeding hive of degenerates
          </div>
        </div>

        <div class="item">
          <img src="https://i.reddituploads.com/b71b2f1ed6a443a1b037145645c28864?fit=max&h=1536&w=1536&s=1ac2a7a21c65963955432d4bbd932c05" class="img-responsive" alt="...">
          <div class="carousel-caption">
            Cat
          </div>
        </div>

      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </div>
</section>

<br><br>

<!-- Pillar Blocks -->
<section class="success" id="Nav">
  <div class="container">

    <!-- Title -->
    <div class="row">
      <div class="col-lg-6 text-center">
        <a href="companies"><h2>Companies</h2></a>
      </div>

      <div class="col-lg-6 text-center">
        <a href="organizations"><h2>Organizations</h2></a>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-lg-6 text-center">
        <a href="people"><h2>People</h2></a>
      </div>

      <div class="col-lg-6 text-center">
        <a href="cities"><h2>Cities</h2></a>
      </div>
    </div>

</section>
<br>
{% endblock %}
